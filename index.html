<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Evaluación: LAS ONDAS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: black;
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }
        header {
            width: 100%;
            padding: 20px;
            background-color: #1a1a1a;
        }
        header img {
            width: 200px;
        }
        h1 {
            color: #0f0;

            margin-top: 20px;
        }
        .quiz-container {
            background-color: #333;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);

            margin: 20px auto;
        }
        .question {
            margin-bottom: 15px;
            text-align: left;
        }
        .question h3 {

        .options {

            padding: 0;

        }
        .options label {

        }
        .options input {
            margin-right: 10px;
        }
        button {
            background-color: #00c6ff;

            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0072ff;
        }
        #results {
            margin-top: 20px;
            font-size: 18px;
        }
        footer {
            background-color: #1a1a1a;
            color: #fff;
            padding: 10px;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://postimg.cc/FdN7wKkq" alt="EVALUACION">
    </header>
    <h1>Evaluación: LAS ONDAS</h1>
    <div class="quiz-container">
        <div id="quiz"></div>
        <button id="submit">Enviar respuestas</button>

    </div>
    <footer>
        &copy; derechos reservados Prof. Alberto Sanchez
    </footer>
    <script>
        const quizData = [

            {

                    { text: "La distancia entre la cresta y el valle de una onda.", correct: false }
                ]
            },
            {

                answers: [
                    { text: "La rapidez con la que una onda se mueve a través de un medio.", correct: true },
                    { text: "La altura máxima de una onda desde su posición de equilibrio.", correct: false },
                    { text: "La distancia entre dos crestas consecutivas de una onda.", correct: false },
                    { text: "La distancia entre dos oscilaciones consecutivas de una onda.", correct: false }
                ]
            },
            {

                answers: [

                    { text: "La rapidez con la que una onda se mueve a través de un medio.", correct: false },
                    { text: "La altura máxima de una onda desde su posición de equilibrio.", correct: false },
                    { text: "La distancia entre dos crestas consecutivas de una onda.", correct: false }
                ]
            },
            {
                question: "¿Qué es la interferencia de ondas?",
                answers: [
                    { text: "El fenómeno que ocurre cuando dos ondas se superponen y se combinan para formar una nueva onda.", correct: true },
                    { text: "El fenómeno que ocurre cuando una onda se refleja en una superficie.", correct: false },

                ]
            },
            {
                question: "¿Qué es la difracción de ondas?",
                answers: [
                    { text: "El fenómeno que ocurre cuando una onda se encuentra con un obstáculo y se dobla alrededor de él.", correct: true },
                    { text: "El fenómeno que ocurre cuando dos ondas se superponen y se combinan para formar una nueva onda.", correct: false },

                    { text: "El fenómeno que ocurre cuando una onda se refracta al pasar de un medio a otro.", correct: false }
                ]
            },
            {
                question: "¿Qué es la reflexión de ondas?",
                answers: [
                    { text: "El fenómeno que ocurre cuando una onda se encuentra con una superficie y se devuelve hacia el medio de origen.", correct: true },
                    { text: "El fenómeno que ocurre cuando una onda se dobla alrededor de un obstáculo.", correct: false },

            },
            {

                    { text: "El fenómeno que ocurre cuando una onda se refleja en una superficie.", correct: false },
                    { text: "El fenómeno que ocurre cuando una onda se difracta alrededor de un obstáculo.", correct: false },
                    { text: "El fenómeno que ocurre cuando dos ondas se superponen y se combinan para formar una nueva onda.", correct: false }
                ]
            },
            {
                question: "¿Qué es la ley de Snell?",
                answers: [
                    { text: "La relación entre los ángulos de incidencia y refracción y los índices de refracción de los dos medios.", correct: true },
                    { text: "La relación entre la frecuencia y la longitud de onda de una onda.", correct: false },
                    { text: "La relación entre la amplitud y la velocidad de propagación de una onda.", correct: false },
                    { text: "La relación entre la intensidad y la energía de una onda.", correct: false }
                ]
            },
            {
                question: "¿Qué es la intensidad de una onda?",
                answers: [
                    { text: "La cantidad de energía transportada por una onda por unidad de tiempo y área.", correct: true },
                    { text: "La altura máxima de una onda desde su posición de equilibrio.", correct: false },
                    { text: "La distancia entre dos crestas consecutivas de una onda.", correct: false },
                    { text: "La rapidez con la que una onda se mueve a través de un medio.", correct: false }
                ]
            },
            {
                question: "¿Qué es una onda estacionaria?",
                answers: [
                    { text: "Una onda que se forma por la superposición de dos ondas de la misma frecuencia y amplitud que viajan en direcciones opuestas.", correct: true },
                    { text: "Una onda que se refleja en una superficie.", correct: false },
                    { text: "Una onda que se refracta al pasar de un medio a otro.", correct: false },
                    { text: "Una onda que se difracta alrededor de un obstáculo.", correct: false }
                ]
            },
            {
                question: "¿Qué es una onda de choque?",
                answers: [
                    { text: "Una onda que se forma cuando un objeto se mueve a una velocidad mayor que la del sonido en un medio.", correct: true },
                    { text: "Una onda que se forma por la superposición de dos ondas de la misma frecuencia y amplitud que viajan en direcciones opuestas.", correct: false },
                    { text: "Una onda que se refleja en una superficie.", correct: false },
                    { text: "Una onda que se refracta al pasar de un medio a otro.", correct: false }
                ]
            },
            {
                question: "¿Qué es una onda de radio?",
                answers: [
                    { text: "Una onda electromagnética con una longitud de onda mayor que la de la luz visible.", correct: true },
                    { text: "Una onda electromagnética con una longitud de onda menor que la de la luz visible.", correct: false },
                    { text: "Una onda electromagnética con una longitud de onda igual a la de la luz visible.", correct: false },
                    { text: "Una onda electromagnética con una longitud de onda mayor que la de las microondas.", correct: false }
                ]
            },
            {
                question: "¿Qué es una onda de luz?",
                answers: [
                    { text: "Una onda electromagnética que es visible para el ojo humano.", correct: true },
                    { text: "Una onda electromagnética con una longitud de onda mayor que la de las microondas.", correct: false },
                    { text: "Una onda electromagnética con una longitud de onda menor que la de las ondas de radio.", correct: false },
                    { text: "Una onda electromagnética con una longitud de onda igual a la de las ondas de radio.", correct: false }
                ]
            },
            {
                question: "¿Qué es una onda infrarroja?",
                answers: [
                    { text: "Una onda electromagnética con una longitud de onda mayor que la de la luz visible pero menor que la de las microondas.", correct: true },
                    { text: "Una onda electromagnética con una longitud de onda menor que la de la luz visible pero mayor que la de las microondas.", correct: false },
                    { text: "Una onda electromagnética con una longitud de onda igual a la de la luz visible.", correct: false },
                    { text: "Una onda electromagnética con una longitud de onda mayor que la de las ondas de radio.", correct: false }
                ]
            },
            {
                question: "¿Qué es una onda ultravioleta?",
                answers: [
                    { text: "Una onda electromagnética con una longitud de onda menor que la de la luz visible pero mayor que la de los rayos X.", correct: true },
                    { text: "Una onda electromagnética con una longitud de onda mayor que la de la luz visible pero menor que la de los rayos X.", correct: false },
                    { text: "Una onda electromagnética con una longitud de onda igual a la de la luz visible.", correct: false },
                    { text: "Una onda electromagnética con una longitud de onda mayor que la de las ondas de radio.", correct: false }
                ]
            },
            {
                question: "¿Qué es una onda de rayos X?",
                answers: [
                    { text: "Una onda electromagnética con una longitud de onda menor que la de los rayos ultravioleta pero mayor que la de los rayos gamma.", correct: true },
                    { text: "Una onda electromagnética con una longitud de onda mayor que la de los rayos ultravioleta pero menor que la de los rayos gamma.", correct: false },
                    { text: "Una onda electromagnética con una longitud de onda igual a la de los rayos ultravioleta.", correct: false },
                    { text: "Una onda electromagnética con una longitud de onda mayor que la de las ondas de radio.", correct: false }
                ]
            },
            {
                question: "¿Qué es una onda de rayos gamma?",
                answers: [
                    { text: "Una onda electromagnética con una longitud de onda menor que la de los rayos X.", correct: true },
                    { text: "Una onda electromagnética con una longitud de onda mayor que la de los rayos X.", correct: false },
                    { text: "Una onda electromagnética con una longitud de onda igual a la de los rayos X.", correct: false },
                    { text: "Una onda electromagnética con una longitud de onda mayor que la de las ondas de radio.", correct: false }
                ]
            },
            {
                question: "¿Qué es el espectro electromagnético?",
                answers: [
                    { text: "El rango completo de todas las longitudes de onda de radiación electromagnética.", correct: true },
                    { text: "El rango de longitudes de onda de la luz visible.", correct: false },
                    { text: "El rango de longitudes de onda de las ondas de radio.", correct: false },
                    { text: "El rango de longitudes de onda de las ondas de sonido.", correct: false }
                ]
            },
            {
                question: "¿Qué es una onda transversal?",
                answers: [
                    { text: "Una onda en la que las partículas del medio se mueven perpendicularmente a la dirección de propagación de la onda.", correct: true },
                    { text: "Una onda en la que las partículas del medio se mueven paralelamente a la dirección de propagación de la onda.", correct: false },
                    { text: "Una onda en la que las partículas del medio se mueven en la misma dirección que la onda.", correct: false },
                    { text: "Una onda en la que las partículas del medio no se mueven.", correct: false }
                ]
            },
            {
                question: "¿Qué es una onda longitudinal?",
                answers: [
                    { text: "Una onda en la que las partículas del medio se mueven paralelamente a la dirección de propagación de la onda.", correct: true },
                    { text: "Una onda en la que las partículas del medio se mueven perpendicularmente a la dirección de propagación de la onda.", correct: false },
                    { text: "Una onda en la que las partículas del medio se mueven en la misma dirección que la onda.", correct: false },
                    { text: "Una onda en la que las partículas del medio no se mueven.", correct: false }
                ]
            },
            {
                question: "¿Qué es la frecuencia de resonancia?",
                answers: [
                    { text: "La frecuencia a la cual un sistema oscila con una amplitud máxima.", correct: true },
                    { text: "La frecuencia a la cual un sistema oscila con una amplitud mínima.", correct: false },
                    { text: "La frecuencia a la cual un sistema no oscila.", correct: false },
                    { text: "La frecuencia a la cual un sistema oscila con una amplitud constante.", correct: false }
                ]
            }
        ];

        let attempt = 0;
        const maxAttempts = 3;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function loadQuiz() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = '';
            quizData.forEach((data, index) => {
                const questionContainer = document.createElement('div');
                questionContainer.className = 'question';

                const questionTitle = document.createElement('h3');
                questionTitle.innerText = `${index + 1}. ${data.question}`;
                questionContainer.appendChild(questionTitle);

                const optionsList = document.createElement('ul');
                optionsList.className = 'options';

                shuffle(data.answers).forEach(answer => {
                    const option = document.createElement('li');
                    const optionLabel = document.createElement('label');
                    const optionInput = document.createElement('input');
                    optionInput.type = 'radio';
                    optionInput.name = `question${index}`;
                    optionInput.value = answer.correct;
                    optionLabel.appendChild(optionInput);
                    optionLabel.appendChild(document.createTextNode(answer.text));
                    option.appendChild(optionLabel);
                    optionsList.appendChild(option);
                });

                questionContainer.appendChild(optionsList);
                quizContainer.appendChild(questionContainer);
            });
        }

        function submitQuiz() {
            if (attempt >= maxAttempts) {
                alert('Has alcanzado el número máximo de intentos.');
                return;
            }

            const resultsContainer = document.getElementById('results');
            const answers = document.querySelectorAll('input[type="radio"]:checked');
            let score = 0;

            quizData.forEach((data, index) => {
                const selected = answers[index] ? answers[index].value === 'true' : null;
                if (selected === true) {
                    score += 0.4; // Each correct answer is worth 0.4 points
                }
            });

            score = Math.round(score * 10) / 10; // Round to one decimal place
            let feedback = quizData.map((data, index) => {
                const selected = answers[index] ? answers[index].value === 'true' : null;
                let result;
                if (selected === null) {
                    result = "No contestada";
                } else if (selected === true) {
                    result = "Correcta";
                } else {
                    result = "Incorrecta";
                }
                return `<p>${index + 1}. ${result}</p>`;
            }).join("");

            resultsContainer.innerHTML = `<h3>Resultados:</h3><p>Puntaje: ${score} / 10</p>${feedback}`;

            attempt++;
            if (attempt >= maxAttempts) {
                alert('Has alcanzado el número máximo de intentos.');
            }
        }

        document.getElementById('submit').addEventListener('click', submitQuiz);

        loadQuiz();
    </script>
</body>
</html>
